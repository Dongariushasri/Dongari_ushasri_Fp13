<!DOCTYPE html>
<html>
    <head>
        <title>Application forms</title>
    </head>
    <body>
        <form name="Registration FORMS" method="get"> </form>
        <table align="center" bgcolor="silver" cellspace="5px" cellpadding="5px">
            <caption><fornt color="red"> <h2>Registration Form</h2></fornt></caption>
            <tr>
                <td>
                    <label>
                        FirstName
                    </label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr><br><br>
            <tr>
                <td>
                    <label>
                        LastName
                    </label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr><br><br>
            <tr>
                <td>
                    <label>
                        Nick Name
                    </label>
                </td>
                <td>
                    <input type="text">
                </td>
                <tr>
                    <td>
                        <label>
                            Email
                        </label>
                    </td>
                    <td>
                        <input type="email">
                    </td>
                    <tr>
                        <td>
                            <label>
                                Password
                            </label>
                        </td>
                        <td>
                            <input type="password">
                        </td>
            <tr>
                <td>
                    <label>
                        DateOfBirth
                    </label>
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Gender
                    </label>
                </td>
                <td>
                    <input type="radio" value="male">male
                    <input type="radio" value="female">female
                    <input type="radio" value="others">others
                </td>
            <tr>
                <td>
                    <label>
                       Mobile
                    </label>
                </td>
                <td>
                    <input type="number">
                </td>
            <tr>
                <td>
                    <label>
                       Address
                    </label>
                </td>
                <td>
                  <textarea rows="5" cols="5"></textarea>
                </td>
            </tr>  <tr>
            <td>
                <input type="submit">
            </td>
            <td>
                <input type="reset">
            </td></tr>
        
        </table>
        
        
    </body>
</html>
